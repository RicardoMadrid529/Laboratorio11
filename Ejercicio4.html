    <!--. Ejercicio 4: (30 minutos) Juego de Adivinanza de Números - 
    El programa debe generar un número aleatorio entre 1 y 10. - - - 
    Solicita al usuario que adivine el número. 
    Si el usuario adivina correctamente, muestra "¡Felicidades, adivinaste el número!". 
    Si no adivina, muestra , donde X es el número generado.  -->
    
    <script>
        let numeroAleatorio = Math.floor(Math.random() * 10) + 1;
        let numeroUsuario = parseInt(prompt("ingrese un numero"));

        if(numeroUsuario<1 || numeroUsuario>10){

            (alert ("el numero debe ser entre 1 y 10"));

        }else{

            (alert(numeroAleatorio==numeroUsuario? "¡Felicidades, adivinaste el número!" : ("Lo siento, el número era "+ numeroAleatorio)));

        } 
        
    </script>
